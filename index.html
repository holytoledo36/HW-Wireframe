<!doctype html>
<html>
	<head>
		<title>Building a Wireframe by David Morrill</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<!--Each section has labels (i.e. Header) -->
			<p>HEADER</p>
		</header>

		<nav>
			<p>NAV</p>
		</nav>
		<aside>
			<heading>
				<p>ASIDE</p>
			</heading>
		</aside>

		<section>
			<heading>
				<p>SECTION</p>
			</heading>	
			<article>
				<heading>ARTICLE</heading>
				<h1>h1, h2, h3</h1>
				<p>P</p>
			</article>
		</section>

		<div class="clear"></div>

		<footer>
			<p>FOOTER</p>
		</footer>
	</body>
</html>
